<!DOCTYPE html>
<html>
<head>
	<title>Material Form</title>
	<!-- CSS script for styling -->
	<link rel="stylesheet" href="MATstyles.css">
</head>
<body>
	<h2>Material Form</h2>
	<form id="materialForm">
		<!-- Image input placeholder and preview -->
		<div class="image-input-container">
			<label for="picture">Picture of the material</label>
			<div class="image-input">
				<input type="file" id="picture" name="picture" accept="image/*;capture=camera" src="" required>
				<img id="preview" src="" class="image-preview">
			</div>
		</div>

		<!-- Hidden input placeholder -->
		<input type="hidden" id="prepic" name="prepic" value="x">

		<!-- Text and number entries in the form -->
		<label for="source">Source</label>
                <input type="text" id="source" name="source" required>

		<label for="material">Material Name</label>
		<input type="text" id="material" name="material" required>

		<label for="color">Color/Print</label>
		<input type="text" id="color" name="color" required>

		<label for="size">Size</label>
		<input type="number" id="quantity" name="quantity" required>

		<label for="price">Price</label>
		<input type="number" id="price" name="price" required>

		<!-- Buttons for Next and Back -->
		<div class="button-container">
			<button type="button" id="backButton" style="display: none;">&lt;</button>
			<button type="button" id="nextButton">&gt;</button>
		</div>

		<!-- Test button to simulate telegram button functionalities -->
		<div class="button-container">
			<button type="button" id="finishButton">Finish</button>
		</div>
	</form>
	<div id="loading-overlay" class="loading-overlay">
        	<div class="loading-spinner"></div>
    	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script type="module" src="scripts/MATscript.js"></script>
</body>
</html>
