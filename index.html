<!DOCTYPE html>
<html>
<head>
        <title>Authentication Form</title>
        <!-- CSS script for styling -->
        <link rel="stylesheet" href="LOGstyles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
	<div class="container">
	<h2>Authentication</h2>
	<span class="theme-toggle moon" id="theme-toggle""></span>
	<form>
		<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter your username" required>
		</div>
		<div class="form-group password-eye">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>
		</div>

		<!-- Test button to simulate telegram button functionalities -->
                <div class="button-container">
                        <button type="button" id="loginButton">Login</button>
                </div>
	</form>
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script type="module" src="scripts/LOGscript.js"></script>
</body>
</html>
